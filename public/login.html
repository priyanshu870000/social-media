<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
                         initial-scale=1.0">
        <title>Login/signup</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>

        <!-- container div -->
        <div class="container">

            <!-- upper button section to select
             the login or signup form -->
            <div class="slider"></div>
            <div class="btn">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>

            <!-- Form section that contains the
             login and the signup form -->
            <div class="form-section">

                <!-- login form -->
                <div class="login-box">
                    <input id="signin-email" type="email" class="email ele"
                        placeholder="youremail@email.com">
                    <input id="signin-password" type="password"
                        class="password ele" placeholder="password">
                    <button class="clkbtn" onclick="loginfunction()">Login</button>
                </div>

                <!-- signup form -->
                <div class="signup-box">
                    <input id="name" type="text" class="name ele"
                        placeholder="Enter your name">
                    <input id="signup-email" type="email" class="email ele"
                        placeholder="youremail@email.com">
                    <input id="signup-password" type="password"
                        class="password ele" placeholder="password">
                    <input id="confirm-password" type="password"
                        class="password ele" placeholder="Confirm password">
                    <button class="clkbtn" onclick="signupfunction()">Signup</button>
                </div>
            </div>
        </div>
        <a id="homepage" href="./socialmedia/home">Homepage</a>
        <script src="login.js"></script>
    </body>

</html>
